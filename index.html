<!DOCTYPE html>
<html>
<head>
	<title>神兽白泽 在线占卜</title>
	<meta http-equiv=Content-Type content="text/html; charset=utf-8">
	<link rel="stylesheet" href="swiper-bundle.min.css">
	<link rel="stylesheet" type="text/css" href="TAROT.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	
</head>
<body>
	<div id="Mask"></div>
	<img src="images/pc-bg.png" alt="" id="pc-bg">
	<div id="frame">
		<div id="jz-text">首次加载可能需要较长时间</div>
		<div id="load-p">
			<img src="images/load-1.png" alt="" id="load-p-1" class="load-p">
			<img src="images/load-2.png" alt="" id="load-p-2" class="load-p">
			<img src="images/load-3.png" alt="" id="load-p-3" class="load-p">
			<img src="images/load-4.png" alt="" id="load-p-4">
		</div>
		<div id="load-m">
			<img src="images/load-1.png" alt="" id="load-m-1" class="load-m">
			<img src="images/load-2.png" alt="" id="load-m-2" class="load-m">
			<img src="images/load-3.png" alt="" id="load-m-3" class="load-m">
			<img src="images/load-4.png" alt="" id="load-m-4">
		</div>
		<div id="load-k">
			<img src="images/load-k-1.png" alt="">
			<img src="images/load-k-3.png" alt="">
		</div>
		<div id="bz">
			<img src="images/bz.png" alt="" id="bz-r">
			<img src="images/bz-bg.png" alt="" id="bz-bg">
		</div>
		<div id="card-frame">
			<div id="card-frame-0"></div>
			<img src="images/title.png" alt="" id="card-title">
			<div id="card-arr"></div>
			<img src="images/Btn-1.png" alt="" id="btn-1">
		</div>
		<img src="" alt="" id="Cards">
		<div id="name">愚者(正位)</div>
		<div id="text">
			<img src="images/unscramble.png" alt="" id="txet_img">
			<div id="text_1">
				<img src="images/title-1.png" alt="">
				<div id="text-1-1">123</div>
			</div>
			<div id="text_2">
				<img src="images/title-2.png" alt="">
				<div id="text-2-1">123</div>
			</div>
			<div id="text_3">
				<img src="images/title-3.png" alt="">
				<div id="text-3-1">123</div>
			</div>
		</div>
		<img src="images/Btn-2.png" alt="" id="Btn-2">
		<div class="swiper mySwiper" id="Cards-rotate">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="images/Cards-bg.png" id="swiper-slide-img-1">
				</div>
				<div class="swiper-slide">
					<img src="images/0.png" id="swiper-slide-img-2">
				</div>
			</div>
		</div>
		
	</div>
</body>
	<script src="swiper-bundle.min.js"></script>
	<script src="TAROT.js"></script>
</html>
